<!DOCTYPE html>
<html lang="ko">
  <!-- 참고할 것 http://bootstrapk.com/getting-started/ -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>단어와 숫자 말하기 게임</title>
    <!-- <link rel="stylesheet" href="./style.css" type="text/css"> -->

    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-white">
    <div class="container text-center">
      <!-- Word & Input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- Later we will use just h2 with different color -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h2>
                문제:
                <span class="hints"></span>
              </h2>
            </div>
            <div class="col-md-6">
              <h2>
                제출:
                <span class="output"></span>
              </h2>
            </div>
          </div>
          <p class="result">정답일까 오답일까?</p>

          <!-- Time and Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                정답개수:
                <span class="right">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>
                오답개수:
                <span class="wrong">0</span>
              </h3>
            </div>
          </div>

          <!-- Instructions -->
          <div class="row mt5">
            <div class="manual col-md-12"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./recog.js"></script>
    <script>
      window.addEventListener("load", start);
    </script>
  </body>
</html>
