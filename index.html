<!DOCTYPE html>
<html lang="ko">
  <!-- 참고할 것 http://bootstrapk.com/getting-started/ -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>단어와 말하기 게임</title>
    <!-- <link rel="stylesheet" href="./style.css" type="text/css"> -->

    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-white">
    <div class="container text-center">
      <!-- Word & Input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- Later we will use just h2 with different color -->

            <div class="row-md-6">
              <h2>
                <span class="hints"></span>
              </h2>
            </div>
            <div class="row-md-6">
              <h2>
                <span class="output"></span>
              </h2>
            </div>

          <p class="result"></p>

          <!-- Time and Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                <span class="right"></span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>
                <span class="wrong"></span>
              </h3>
            </div>
          </div>

          <!-- Instructions -->
          <div class="row mt5">
            <div class="manual col-md-12"></div>
          </div>
          <div></div>
          <div><p class="error-message"></p></div>
        </div>
      </div>
    </div>
    <div>
      <p align=center>
        <a href="https://hits.seeyoufarm.com"/><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fnicewook.github.io%2Fshout-word%2F"/></a>
      </p>
    </div>
 
    
    <script src="./recog.js"></script>
    <script>
      window.addEventListener("load", start);
    </script>
  </body>
</html>
